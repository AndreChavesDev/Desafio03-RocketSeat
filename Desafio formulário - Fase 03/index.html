<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio03-formulário</title>

    <link rel="stylesheet" href="style.css">

   <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form"> 

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <!---------------------------->
            <div class="col-3">
              <div class="input-wrapper">
              <label for="event-text">Nome</label>
                <input type="text" id="event-text" />
              </div>

              <div class="input-wrapper">
                <label for="event-text">Sobrenome</label>
                  <input type="text" id="event-text" />
                </div>
            </div>
            <!------------------------------->
            <div class="input-wrapper">
              <label for="event-link">Email <span>(digite um email válido)</span></label>
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(mínimo 6 caracteres)</span></label>
              <input 
                type="password" 
                id="event-password" 
                minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
            <label for="even-email">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="email" id="event-email" />
            </div>            
            
          </div>
        </fieldset>
      
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            
            <h4>PRIMEIRA MENTORIA</h4>
            
            <div class="col-3">
              <div class="input-wrapper">
              <label for="even-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="text" id="event-text" />
              </div>            
              
              <div class="input-wrapper">
                <label for="event-begin">Das</span></label>
                <input type="time" id="event-time" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</span></label>
                <input type="time" id="event-time" />
              </div>
            </div>

            <div class="col-3">
              <div class="input-wrapper">
              <label for="even-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="text" id="event-text" />
              </div>            
              
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-time" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-time" />
              </div>
            </div>
          </div>
        </fieldset>
  
      </form>
      <footer>
        <button
          class="button" 
          form="my-form">
          SALVAR
        </button>
      </footer>
      
    </div>
  </body>
</html>
